<!DOCTYPE html>
<html>
<meta charset="utf-8">
<style>
path.link {
  fill: none;
  stroke: #666;
  stroke-width: 1.5px;
}
circle {
  stroke: #333;
  stroke-width: 1.5px;
}

text {
  font: 20px sans-serif;
  pointer-events: none;
}

</style>
<head>
<title>ONOS GUI</title>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script type="text/javascript" src="js/onos-topology.js"></script>
<script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
</head>
<body>
<!--

<svg width="4in" height="2in" 
     viewBox="0 0 4000 2000" version="1.1"
     xmlns="http://www.w3.org/2000/svg">
  <defs>
    <marker id="Triangle"
      viewBox="0 -5 10 10" refX="15" refY="-1.5" 
      markerUnits="strokeWidth"
      markerWidth="6" markerHeight="6"
      orient="auto">
      <path d="M0,-5L10,0L0,5"/>
    </marker>
  </defs>
<h1>ONOS Sprint 4 Demo GUI</h1>
<h2>Controller Status</h2>
<div id="servers"></div>
<div id="onos-status"></div>
<div id="cassandra-status"></div>
<h2>Topology View</h2>
<div id="topology"></div>
<script type="text/javascript" src="js/controller-status.js"></script>
<script type="text/javascript">
controller_status("http://gui.onlab.us:8080/controller_status");
gui("http://gui.onlab.us:8080/topology");
</script>
</svg>

</html>
